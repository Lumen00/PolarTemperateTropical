<!DOCTYPE html>
<html>
<body>
  <h1>Upload an image of a polar, tropical, or temperate environment.</h1>
<input id="photo" type="file">
<div id="results"></div>
<script src="https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js" type="module">
  import { client } from "@gradio/client";

  async function loaded(reader) {
						
    const response_0 = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
    const exampleImage = await response_0.blob();
    
    const app = await client("https://lumen00-polartemperatetropical.hf.space/--replicas/btqmv/");
    const result = await app.predict("/predict", [
            exampleImage, 	// blob in 'img' Image component
      ]);

    console.log(result.data);

    const label = 'test'; //result['data'][0]['confidences'][0]['label'];
    results.innerHTML = `<br/><img src="${result}" width="300"> <p>${label}</p>`
  }
  function read() {
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader))
    reader.readAsDataURL(photo.files[0]);
  }
  photo.addEventListener('input', read);
</script>
</body>
</html>
