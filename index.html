<!DOCTYPE html>
<html>
<body>
  <h1>Upload an image of a polar, tropical, or temperate environment.</h1>
<input id="photo" type="file">
<div id="results">No image.</div>
<script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client@0.9.2/dist/index.min.js">
  async function loaded(reader) {

    const response_0 = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
    const exampleImage = await response_0.blob();
    
    //const app_info = await app.view_api();

    //console.log(app_info);

    const app = await client("https://lumen00-polartemperatetropical.hf.space/--replicas/kwbdt/");
    const result = await app.predict("/predict", [
            exampleImage, 	// blob in 'img' Image component
      ]);

    console.log(result.data);

    results.innerHTML = result.data;
    //results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`
  }

  function read() {
    results.innerHTML = "Image loading...";
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader))
    reader.readAsDataURL(photo.files[0]);
  }
  photo.addEventListener('input', read);
</script>
</body>
</html>
