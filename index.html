<!DOCTYPE html>
<html>
<body>
  <h1>Upload an image of a polar, tropical, or temperate environment.</h1>
<input id="photo" type="file">
<div id="results">No image.</div>
<script>

  async function loaded(reader) {
    const response = await fetch('https://lumen00-polartemperatetropical.hf.space/--replicas/btqmv/predict', {
      method: "POST", body: JSON.stringify({ "data": [reader.result] }),
      headers: { "Content-Type": "application/json" }
    });
    const json = await response.json();
    const label = json['data'][0]['confidences'][0]['label'];
    results.innerHTML = `<br/><img src="${reader.result}" width="300"> <p>${label}</p>`
  }

  function read() {
    results.innerHTML = "Image loading...";
    const reader = new FileReader();
    reader.addEventListener('load', () => loaded(reader))
    reader.readAsDataURL(photo.files[0]);
  }
  photo.addEventListener('input', read);
</script>
</body>
</html>
